<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Image Gallery | COMP1073 Client-Side JavaScript</title>
	<link rel="stylesheet" href="css/gallery.css">
	<link href="https://fonts.googleapis.com/css?family=Allan&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One&display=swap" rel="stylesheet">
	<!-- insert background image  -->
	<style>
		body {
		  background-image: url('images/clouds.jpg');
		}
	</style>
</head>
<body>
	<header>
	<h1>Image Gallery</h1>
	</header>
	<section id="gallery">
		<h3>FLOWERS IMAGE</h3>
		<figure id="displayed-img">
			<img src="images/flowers-pink-large.jpg" alt="main" />
			<figcaption id="title"></figcaption>
		</figure>
		<ul id="thumbnail">
			<!-- put each image's descriptions in the alt to call by a JavaScript file -->
			<li>
			<img src="images/flowers-pink-small.jpg" alt="PINK: Pink will always show one's love." width="240" height="160" /></li>
			<li>
			<img src="images/flowers-purple-small.jpg" alt="PURPLE: A garden of purple is always in bloom!" width="240" height="160" /></li>
			<li>
			<img src="images/flowers-red-small.jpg" alt="RED: There is a shade of red for every woman." width="240" height="160" /></li>
			<li>
			<img src="images/flowers-white-small.jpg" alt="WHITE: Fresh white flowers are most closely associated with purity and innocence" width="240" height="160" /></li>
			<li>
			<img src="images/flowers-yellow-small.jpg" alt="YELLOW: Yellow symbolize the bonds of friendship, the taste of success and pride" width="240" height="160" /></li>
		</ul>
	</section>
	<script src="js/gallery.js"></script>
